<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Know what your friends think about you ?</title>
    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- favicon -->
    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Overpass', sans-serif;
        }

        .typed-text {
            font-size: 50px !important;
        }

        #typed {
            font-size: 30px;
        }

        .typed-cursor {
            font-size: 25px;
        }
    </style>
</head>

<body>

    <!-- main content -->

    <section class="main">
        <div class="container my-5">
             <div class="text-center">
                 Follow Me <br>
                <a href="https://www.instagram.com/bibliophile_swapnil/">                <i class="fs-2 mt-1 mb-2 text-success fab fa-instagram"></i>
                </a>
             </div>
            <div class="row">
                <div class="col-12 col-sm-10 col-md-10 mx-auto">
                    <div class="card text-center py-3 shadow border-0">
                        <div class="card-body">
                            <div id="typed-strings">
                                <h1>What does your friend think of you ?</h1>
                                <h1>Does he/she think good about you or</h1>
                                <h1>bad about you ?</h1>
                                <h1>Test here to know !</h1>
                            </div>

                            <span id="typed"></span>
                            <input type="text" name="friends_name" id="input" class="mt-3 form-control"
                                placeholder="Your friends name">

                            <div class="mt-3">
                                <input type="button" value="Click here to know" class="btn btn-success mt-3"
                                    id="know_button">
                                <input type="button" value="New Friend" class="btn btn-primary d-none mt-3"
                                    id="new_friend">
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-10 col-md-10 mx-auto mt-5">
                    <div class="card shadow border-0">
                        <div class="card-header h2 text-center py-3">
                            What <span id="fr_name">does your friend</span> thinks about you ?
                        </div>
                        <div class="card-body text-center">
                            <p class="fs-3" id="compliment"></p>
                        </div>
                    </div>
                    <br>
                    <a href="https://github.com/swapnilmanew/know.github.io">Get Source Code</a>
                </div>
            </div>
        </div>
    </section>

    <!-- footer  -->
    <section class="footer">
        <div class="container-fluid bg-light">
            <div class="row">
                <div class="col-12 text-center pt-3">
                    <div id="typed-strings">
                        <p class="fs-5">Developed with  <i class="text-danger fas fa-heart"></i><br>
                            By Shinichi Izumi <br>
                            <a href="https://www.instagram.com/bibliophile_swapnil/"> 
                                 <i class="mt-1 text-success fab fa-instagram"></i>
                            </a>
                        </p>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap js and jquery -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jq.js"></script>

    <!-- TYPED JS  -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

    <script>
        var typed = new Typed('#typed', {
            stringsElement: '#typed-strings',
            loop: false,
            typeSpeed: 50,

        });
    </script>


    <!-- main functionality -->
    <script src="js/app.js"></script>
</body>

</html>
